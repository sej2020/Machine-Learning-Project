<div class="echarts-container">
    <div class="chart-input-container">
        <mat-form-field class="requestInput">
            <mat-label>Request ID</mat-label>
            <input matInput type="text" class="requestInput" [value]="requestId" placeholder="requestId" aria-required="true" (keyup)="changeInRequestId($event)"/>
        </mat-form-field>
        <mat-form-field *ngIf="yAxisData!=null && yAxisData.length > 0" class="form-field-styles">
            <mat-label>Chart Type</mat-label>
            <mat-select aria-required="true" [(value)]="chartType" (selectionChange)="changeInChartType($event.value)">
                <mat-option value="boxplot">Boxplot</mat-option>
                <mat-option value="cv_line_chart">Cross Validation Line Chart</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf="yAxisData!=null && yAxisData.length > 0" class="form-field-styles">
            <mat-label>Metric</mat-label>
            <mat-select aria-required="true" [(value)]="currentMetric" (selectionChange)="changeInCurrentMetric($event.value)">
                <mat-option *ngFor="let v of yAxisData" [value]="v">{{v}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="form-field-styles" (click)="fetchRawData()">Plot</button>

    <div ng-if="chartOptions != null" echarts [options]="chartOptions" class="chart-container"></div>
</div>
