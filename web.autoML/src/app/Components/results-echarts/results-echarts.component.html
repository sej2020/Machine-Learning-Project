<div class="echarts-container">
    <mat-form-field class="form-field-styles">
        <mat-label>Request ID</mat-label>
        <input matInput type="text"  class="matInputArea" formControlName="requestId" placeholder="requestId" aria-required="true" (keyup)="onKey($event)"/>
    </mat-form-field>
    <mat-form-field *ngIf="yAxisData.length > 0" class="form-field-styles">
        <mat-label>Metric</mat-label>
        <mat-select formControlName="rankingMetrics" aria-required="true">
            <mat-option *ngFor="let v of yAxisData" [value]="v">{{v}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button (click)="fetchRawData()">Plot</button>
  
    <div echarts [options]="chartOptions" class="chart-container"></div>
</div>
