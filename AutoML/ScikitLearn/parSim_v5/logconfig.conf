[loggers]
keys=root

[handlers]
keys=file

[formatters]
keys=std_out

[logger_root]
handlers = file
level = ERROR

[handler_file]
class = logging.FileHandler
kwargs = {'filename': 'AutoML/ScikitLearn/parSim_v5/all_errors.log', 'encoding': 'utf-8'}
level = WARNING
formatter = std_out

# [handler_email]
# class = logging.SMTPHandler
# level = ERROR
# formatter = std_out

[formatter_std_out]
format = %(asctime)s : %(levelname)s : %(funcName)s : %(lineno)d : (Process Details : (%(process)d, %(processName)s), Thread Details : (%(thread)d, %(threadName)s))\nLog : %(message)s
datefmt = %d-%m-%Y %I:%M:%S